<!--Modals-->
<app-issue-modal [issue]="currentIssue" (addOrRemoveIssue)="changeIssueInput($event)"></app-issue-modal>
<app-jira-login-modal (validLogin)="jiraLogin($event)"></app-jira-login-modal>
<app-application-login-modal (validAppLogin)="appLogin($event)"></app-application-login-modal>
<app-product-modal [fetchApplicationCredentials]="appCredentials"></app-product-modal>
<app-email-modal></app-email-modal>

<!--Mage-->
<!-- <app-mage></app-mage> -->

<!--Container of all the page-->
<div class="container-fluid vw-100 vh-100 p-0 m-0 page-container">

  <!--Row of all the page, same as his parent container-->
  <div class="row h-100 w-100 p-0 m-0">

    <!--Column of the side bar-->
    <div class="col-auto h-100 p-0 m-0">
      <!--Left taskbar-->
      <app-left-taskbar class="d-flex flex-column p-2 bg-dark text-white h-100 side-bar"></app-left-taskbar>
    </div>

    <!--Column of the rest of page-->
    <div class="col h-100 w-100 p-0 m-0 overflow-hidden">

      <!--Top navigation bar-->
      <nav id="navbar" class="navbar navbar-expand-lg bg-light navbar-dark top-navbar"
        style="height: 10%; background-image: url('../assets/navbar-background.jpg'); background-size: cover; background-repeat: no-repeat;">

        <div class="container-fluid ps-0">

          <button class="top-navbar-btn bg-transparent p-0">

            <img id="side-bar-toggler" src="assets/left-arrow.svg" width="100%" height="100%" (click)="toggleSidebar()">

          </button>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>

            <div class="d-flex">

              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal"
                *ngIf="appCredentials !== null && appCredentials.admin">Add product</button>

            </div>

          </div>

        </div>

      </nav>

      <!--Row with the rest of the page--><!--It is important that this row max-height is distributed along top navbar height (example: 10%-90%) -->
      <div class="row h-100 w-100 p-0 m-0" style="max-height: 90%;">

        <!--Column same as his parent row-->
        <div class="col h-100 w-100 p-0 m-0">

          <app-view></app-view>

        </div>

      </div>

    </div>

  </div>

</div>

<router-outlet></router-outlet>
