<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img id="image" [src] ="product.imageUrl" class="card-img-top" alt="..." /> <!--Must be 450 height x 300 width-->
        <!-- Product details-->
        <div class="card-body p-3">
            <div class="text-center w-100">
                <!-- Product name-->
                <h5 class="fw-bolder product-name">{{product.name}}</h5>
                <!-- Product price-->
                ${{product.price}}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Purchase</a></div>
        </div>
    </div>
</div>
