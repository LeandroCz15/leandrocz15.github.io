<div class="modal fade" id="addAddresses" tabindex="-1" aria-labelledby="addProgrammedEmail" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title me-2">Addresses</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-2" *ngFor="let address of addresses; let i = index; trackBy: trackByFn">
                    <button class="btn btn-primary" type="button" (click)="removeAddress(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                        </svg>
                    </button>
                    <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="addresses[i]">
                </div>
                <div class="input-group mb-2">
                    <button class="btn btn-primary" type="button" (click)="addAddress()">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <input id="emailInput" type="email" class="form-control" [ngClass]="{'is-invalid': newAddressError}"
                        placeholder="name@example.com" [(ngModel)]="newAddress" (keyup.enter)="addAddress()">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-target="#addProgrammedEmail"
                    data-bs-toggle="modal" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" data-bs-target="#addProgrammedEmail"
                    data-bs-toggle="modal" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
