<!--Menu items-->
<div class="overflow-auto" *ngIf="viewReady; else elseBlock">
    <app-navbarelement
        *ngFor="let item of menuItems; let i = index; trackBy: trackByFn"
        viewIdReference="{{item.viewId}}"
        title="{{item.name}}"
        imagePath="{{item.imageSrc}}"
        buttonIndex="{{i}}"
    ></app-navbarelement>
</div>
<ng-template #elseBlock>
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="spinner-border" role="status" style="width: 6rem; height: 6rem;"></div>
    </div>
</ng-template>
