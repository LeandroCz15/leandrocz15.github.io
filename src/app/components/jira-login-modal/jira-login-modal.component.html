<div #modal class="modal fade" id="jiraLoginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="overflow: hidden; max-height: 60px;">
          <h1 class="modal-title fs-5 me-1">Login</h1>
          <img src="assets/loading.gif" width="50px" height="50px" *ngIf="loading">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      <div class="modal-body">
          <form (ngSubmit)="onSubmit($event, modal)" [formGroup]="registerForm">
            <div class="mb-3">
              <label for="inputDomain" class="form-label">Domain address</label>
              <input id="inputDomain" type="text" formControlName="domain" class="form-control" autocomplete="url" [ngClass]="{ 'is-invalid': form.domain.errors && submited }">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email adress</label>
              <input id="inputEmail" type="email" formControlName="email" class="form-control" autocomplete="email" [ngClass]="{ 'is-invalid': form.email.errors && submited }">
            </div>
            <div class="mb-3">
              <label for="inputToken" class="form-label">Security token</label>
              <input id="inputToken" type="password" formControlName="token" class="form-control" autocomplete="current-password" [ngClass]="{ 'is-invalid': form.token.errors && submited }">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
    </div>
</div>
