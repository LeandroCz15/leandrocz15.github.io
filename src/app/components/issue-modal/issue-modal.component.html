<!-- Modal -->
<div class="modal fade" id="issueModal" tabindex="-1" aria-labelledby="issueModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"  style="height: 90vh;">
        <div class="modal-header">
          <h5 class="modal-title me-2">Issue: {{issue.key}}</h5>
          <div>
            <app-dropdown-button [issue]="issue"></app-dropdown-button>
          </div> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body overflow-auto" style="height: 100%;">
          <div class="input-group mb-3" style="height: 50%;">
            <textarea #textArea class="form-control" aria-label="With textarea" placeholder="Today in {{issue.key}} ..." [(ngModel)]="issue.loggedText"></textarea>
          </div>  
            <div class="input-group mb-3">
              <input type="number" min="0" max="99" class="form-control" placeholder="Hours"aria-describedby="basic-addon1" (input)="updateBars()" [(ngModel)]="issue.loggedHours">
              <span class="input-group-text" id="basic-addon1">h</span>
            </div>
            <div class="input-group mb-3">
              <input type="number" min="0" max="99" class="form-control" placeholder="Minutes" aria-describedby="basic-addon1" (input)="updateBars()" [(ngModel)]="issue.loggedMinutes">
              <span class="input-group-text" id="basic-addon1">m</span>
            </div>
            <p>Time spent</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar bg-info" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="timeSpentBarPrctng"></div>
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="timeLoggedBarPrctng"></div>
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="timePassedBarPrctng"></div>
            </div>
        </div>
        <div class="modal-footer overflow-auto">
          <button type="button" class="btn btn-secondary" (click)="updateBars()" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="emitIssueEvent(issue)" *ngIf="issue.loggedText[0] != null && (issue.loggedMinutes > 0 || issue.loggedHours > 0) && !issue.toggled">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="issue.cleanProperties() ; emitIssueEvent(issue) ; updateBars()" *ngIf="issue.toggled">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
