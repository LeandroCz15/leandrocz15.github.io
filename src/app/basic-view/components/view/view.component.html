<div class="d-flex flex-column h-100 w-100">
    <div class="overflow-scroll flex-fill" cdkDropList cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="dropFilterColumn($event)" *ngIf="viewReady; else elseBlock">
        <app-header [tabData]="mainTabData" [doFetchSubject]="doFetchSubject"></app-header>
        <app-grid [reloadViewSubject]="reloadViewSubject" [doFetchSubject]="doFetchSubject" [tabData]="mainTabData"
            [paginationComponent]="paginationComponent"></app-grid>
    </div>
    <div class="bg-dark">
        <app-pagination [doFetchSubject]="doFetchSubject" [tabData]="mainTabData"></app-pagination>
    </div>
    <ng-template #elseBlock>
        <div class="d-flex h-100 w-100 justify-content-center align-items-center">
            <div class="spinner-border" role="status" style="width: 6rem; height: 6rem;"></div>
        </div>
    </ng-template>
</div>
